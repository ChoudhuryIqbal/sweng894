<div class="page-container"> 
    
    <h1>Reservations</h1>
    
    <h2 ngOnInit="let x = newCount">New ({{newCount}})</h2>
    <mat-accordion multi="true">

        <div *ngFor="let newReservation of newReservations">

            <mat-expansion-panel class="expansion-panel">

                <mat-expansion-panel-header class="expansion-header">
                    <div>
                        {{newReservation.userName}}
                    </div>
                </mat-expansion-panel-header>
                
                <div class="reservation-details">
                    <div class="services-panel">
                        <div>
                            {{newReservation.service.serviceName}}
                        </div>
                    </div>
    
                    <div class="actions">
                        <button class="button" appearance="outline" type="submit" mat-button (click)="onAcceptClicked(newReservation)">
                            Accept
                        </button>
                        <button class="button" appearance="outline" type="submit" mat-button (click)="onDeclineClicked(newReservation)">
                            Decline
                        </button>
                    </div>
                </div>
                
            </mat-expansion-panel>
        </div>
    </mat-accordion>
</div>
