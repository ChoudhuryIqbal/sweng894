
<h2 mat-dialog-title>
    <mat-icon>person</mat-icon>
    Update {{ data.guest.name}}
  </h2>

<form class="form" [formGroup]="updateGuestForm"> 

    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
        matInput
        placeholder="Name"
        formControlName="name"
        >
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
        matInput
        placeholder="Email"
        formControlName="email"
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Is Going?</mat-label>
        <mat-select [(value)]="selectedValue">
            <mat-option *ngFor="let option of options" [value]="option.value">
                {{option.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>    



    <!-- <mat-action-row>
        <button type="submit" mat-button [disabled]="!updateGuestForm.valid">
            <mat-icon>save</mat-icon>
            Save
        </button>
        <button type="cancel" mat-button (click)="onClick(false)">
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>        
    </mat-action-row> -->

</form>

<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onClick(true)">Save</button>
    <button mat-button mat-dialog-close (click)="onClick(false)">Cancel</button>
  </mat-dialog-actions>
